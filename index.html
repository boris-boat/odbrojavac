<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video background -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4"></source>
    </video>
   <div class="video-overlay"></div>
   <!-- Container -->
   <div class="container">
   <!-- input -->
   <div class="input-container" id="input-container" >
       <h1>Ukucajte željeni događaj !</h1>
       <form class="form" id="countdownForm">
       <label for="title">Naziv</label>
       <input type="text" autocomplete="off" id="title" placeholder="Naziv tajmera">
        <label for="date-picker">Izaberite datum</label>
        <input type="date" id="date-picker">
        <button id="button" type="submit">Počni</button></div>
    </form>
    <!-- Countdown -->
    <div class="countdown" id="countdown" hidden> 
        <h1 id="countdown-title"></h1>
        <ul>
            <li><span></span>Dana</li>
            <li><span></span>Sati</li>
            <li><span></span>Minuta</li>
            <li><span></span>Sekundi</li>
        </ul>
        <button id="countdown-button">Reset</button>
    </div>
    <!-- Combplete -->
    <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Odbrojavanje završeno</h1>
        <h1 id="complete-info"></h1>
        <button id="complete-button">Novo odbrojavanje</button>
    </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
